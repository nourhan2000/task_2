<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  </head>
  <body>
    <div class="content">
      <h1> Outings Bot </h1>
      {% if msgs|length < 1 %}
      <div class = "message">
         <h4> Say hi </h4>
      </div>
      {% else %}
      {% for msgy in msgs %}
      <div class = "message">
        <p><b>You: </b>{{ msgy.msg }}</p>
      </div>
      <br>
      <br>
      <div class = "message">
        <p><b>Bot: </b>{{ msgy.reply }}</p> 
      </div>
      <br>
      <br>
      {% endfor %}
      {% endif %}
        <br>
        <br>
        <form action="/" method ="POST">
          <input type="text" name="content" id="content">
          <input type="submit" value="Send">
        </form>
  
      </div>
  
  </body>
</html>
